<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 1</title>
    <script>
        function mudar(x) {
            h1 = document.getElementsByTagName("h1")[1]
            h1.innerText = x.value
        }
        
        function hideh1(x) {
            p_h1 = document.getElementsByTagName("h1")[0]
            p_h1.style.display = "none"
        }
    </script>

</head>

<body>
    <h1 onclick="this.style.color = 'red'">TEXTO</h1>
    <br>
    <h1 onclick="hideh1(this)">CLIQUE AQUI</h1>
    <input type="text" onchange="mudar(this)">
</body>

</html>

/* onload="" ---- The onload event occurs when an object has been loaded. onmouseover="" ---- faz algo quando o ponteiro do mouse passar por cima onmouseout="" --- faz algo quando o ponteiro do mouse sair de cima */
