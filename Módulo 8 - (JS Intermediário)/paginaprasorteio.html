<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
    <script>
        let pessoas = ["João", "José", "Maria", "Pedro", "Ricardo", "Félix", "Cláudia"]
        function sortear(){
            var np = pessoas.length
            var sorte = Math.floor(Math.random() * np)
            var h1_element = document.getElementById("local")
            h1_element.innerHTML = pessoas[sorte]

        }
    </script>
</head>
<body>
    <button onclick="sortear()">
        Sortear
    </button>
    <h1 id="local">
        -
    </h1>
</body>
</html>
