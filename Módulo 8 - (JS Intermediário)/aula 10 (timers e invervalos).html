        var a = 0
        var interval
        
        function att_texto() {
            let h = document.getElementsByTagName("h1")[0]
            h.innerHTML = h.innerHTML + " " + a
            a += 1
        }
        function iniciar() {
            interval = window.setInterval(att_texto, 500)
        }

        function parar() {
            window.clearInterval(interval)
        }

    </script>
</head>
<body>
    <h1>
        CONTADOR: 
    </h1>
    <button onclick="iniciar()">
        INICIAR
    </button>
    <button onclick="parar()">
        PARAR
    </button>
</body>
