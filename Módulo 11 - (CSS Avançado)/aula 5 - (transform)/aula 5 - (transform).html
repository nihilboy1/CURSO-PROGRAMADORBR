<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        /*
        transform:rotate(30deg);  gira uma imagem
        transform:scale(2); muda a escala mantendo o centro
        transform: skew(30deg, 20deg); gira a imagem pra ficar tipo 3d


        */
        img {
            width: 150px;
            transform: skew(30deg, 20deg)
        }
    </style>
</head>
<body>
    <img src="half.png" alt=""><br>

</body>
</html>
