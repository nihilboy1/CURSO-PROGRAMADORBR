<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
</head>
<body>
    <h1>INDEX</h1>
    <br>
    <button onclick="get()">GET</button>
    <button onclick="post()">POST</button>
    <button onclick="put()">PUT</button>
    <button onclick="del()">DELETE</button>

    <script>
        const url = "http://localhost:3000/teste"
        function get () {
            fetch(url, {
                method: "get"
            }).then((res) => {
                console.log(res)
            }).catch((error) => {
                console.log(error)
            })
        }

        function post () {
            fetch(url, {
                method: "post"
            }).then((res) => {
                console.log(res)
            }).catch((error) => {
                console.log(error)
            })
        }

        function put () {
            fetch(url, {
                method: "put"
            }).then((res) => {
                console.log(res)
            }).catch((error) => {
                console.log(error)
            })
        }

        function del () {
            fetch(url, {
                method: "delete"
            }).then((res) => {
                console.log(res)
            }).catch((error) => {
                console.log(error)
            })
        }
    </script>
</body>
</html>
